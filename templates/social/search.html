{% extends 'base.html' %}

{% block content %}

<div class="container">

	<div class="row mt-5">
        <div class="col-md-5 col-sm-12">
   	        <a href="{% url 'post-list' %}" class="btn btn-primary"><i class="fa-solid fa-backward"></i> Back to the feed</a>
        </div>
    </div>

	{% for profile in profile_list %}
	    <div class="row justify-content-center mt-3">
	    	<div class="col-md-5 col-sm-12 border-bottom position-relative">
	    		<div>
                    <a href="{% url 'profile' profile.pk %}">
                        <img src="{{ profile.picture.url }}" alt="Profile Picture" class="rounded-circle post-img" height="30" width="30">
                    </a>
                    <p class="post-text">
                        <a href="{% url 'profile' profile.pk %}">
                            @{{ profile.user }}</a>
                    </p>
                </div>
	    		{% if profile.location %}
	    			<p>Location: {{ profile.location }}</p>
	    		{% endif %}
	    		<p>Followers: {{ profile.followers.all.count }}</p>
	    	</div>
	    </div>
	{% endfor %}
</div>
{% endblock content %}
